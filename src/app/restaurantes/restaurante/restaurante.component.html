<a [routerLink]="['/restaurantes', restaurante.id]">
  <div class="place-info-box" [@restaurantAppeared]="restaurantState">
    <span class="place-info-box-icon">
      <img [src]="restaurante.imagePath" />
    </span>

    <div class="place-info-box-content">
      <span class="place-info-box-text"> {{ restaurante.cidade }} </span>
      <!-- cidade -->
      <span class="place-info-box-star">
        <i class="fa fa-star"></i> {{ restaurante.rating }} </span>
      <!-- rating -->
      <span class="place-info-box-detail"> {{ restaurante.address }}
        <!-- address -->
        <br> CEP: {{ restaurante.cep }} </span>
      <!-- cep -->
      <span class="place-info-box-detail"> {{ restaurante.deliveryEstimate }} </span>
      <!-- deliveryEstimate -->
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
