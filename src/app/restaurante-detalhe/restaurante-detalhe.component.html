<!-- INÍCIO DO CONTEÚDO -->

<div class="espacoTitulo1">

  <section class="content-header">
    <h1>

    </h1>
  </section>

  <section class="content">

    <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <img width="28px" height="28px" style="margin-bottom:15px" src="../../assets/img/local.png" />

            <h3 class="box-title">{{ restaurante?.cidade }}</h3>
            <span class="pull-right">
              <i class="fa fa-star"></i> {{ restaurante?.rating }}</span>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <!-- renderiza imagem apenas se o restaurante existir -->
            <div class="col-sm-3 col-xs-12" *ngIf="restaurante">
              <img class="box-img-detail" [src]="restaurante?.imagePath" />
            </div>

            <dl class="col-sm-9 col-xs-12">
              <dt>Categoria</dt>
              <dd>Pizzaria e Esfiharia</dd>
              <dt>Horários</dt>
              <dd>{{ restaurante?.hours }}</dd>
            </dl>
          </div>
          <!-- /.box-body -->
          <div class="box-footer detail-footer">
            <a class="pull-left" routerLinkActive="detail-active" [routerLink]="['menu']">
              Menu
            </a>
            <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['reviews']">
              Avaliações
            </a>
          </div>
        </div>
      </div>
      <!-- /.col-xs-12 -->

    </div>


    <div class="row">
      <router-outlet></router-outlet>
    </div>

  </section>

</div>
<!-- FIM DO CONTEÚDO -->
