<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <img width="28px" height="28px" style="margin-bottom:5px" src="../../assets/img/voltarCarrinho.png" />

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">

    <!-- Informa que o carrinho estÃ¡ vazio ocutando a diz -->
    <div *ngIf="!itens().length">
      <p style="text-align: center">
        Ops!
        <br>Carrinho vazio!
      </p>
    </div>

    <div class="table-responsive" *ngIf="itens().length">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of itens()">
            <th>( {{ item.quantity }}x ) {{ item.menuItem.name }}</th>
            <td class="text-right">{{ item.value() | currency: 'BRL': true }}</td>
            <td class="text-right">
              <a (click)="removeItem(item)" class="btn btn-sm danger">
                <i class="fa fa-remove"></i>
              </a>
            </td>
          </tr>
          <tr>
            <th>Total:</th>
            <td class="text-right">{{ total() | currency: 'BRL': true }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="box-footer" *ngIf="itens().length">
    <div class="pull-right">
      <button (click)="clear()" type="button" class="btn btn-danger">
        <i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success">
        <i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
